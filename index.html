<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="toolbar">
        <button onclick="formatText('bold')"><span class="material-icons">format_bold</span></button>
        <button onclick="formatText('italic')"><span class="material-icons">format_italic</span></button>
        <button onclick="formatText('heading')"><span class="material-icons">title</span></button>
        <button onclick="insertImage()"><span class="material-icons">image</span></button>
        <button onclick="insertLink()"><span class="material-icons">link</span></button>
        <button onclick="formatText('unordered-list')"><span class="material-icons">format_list_bulleted</span></button>
        <button onclick="formatText('ordered-list')"><span class="material-icons">format_list_numbered</span></button>
        <button onclick="alignText('left')"><span class="material-icons">format_align_left</span></button>
        <button onclick="alignText('center')"><span class="material-icons">format_align_center</span></button>
        <button onclick="alignText('right')"><span class="material-icons">format_align_right</span></button>
        <button onclick="formatText('strikethrough')"><span class="material-icons">strikethrough_s</span></button>
        <button onclick="formatText('blockquote')"><span class="material-icons">format_quote</span></button>
        <button onclick="formatText('inline-code')"><span class="material-icons">code</span></button>
        <button onclick="formatText('code-block')"><span class="material-icons">developer_mode</span></button>
        <button onclick="toggleTheme()"><span class="material-icons">brightness_6</span></button>
        <button onclick="toggleLanguage()"><span class="material-icons">translate</span></button>
    </div>
    <div class="editor-container">
        <textarea id="markdown-input" oninput="updatePreview()"></textarea>
        <div id="preview" class="preview"></div>
    </div>
    <button onclick="copyMarkdown()"><span class="material-icons">content_copy</span></button>
    <button onclick="downloadMarkdown()"><span class="material-icons">file_download</span></button>
    <script src="script.js"></script>
</body>
</html>
